<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Sans-Serif;
            line-height: 1.5em;
            background-color: #EEEEEE
        }

        header {
            top: 0px;
            width: 100%;
            height: 50px;
            color: white;
            margin: 0;
            padding-top: 0px;
            padding-left: 20px;
            background-color: #07055e
        }


        #toc {
            float: left;
            width: 380px;
            height: 100%;
            margin-left: 0%;
            margin-top: 40px;
            padding-bottom: 10010px;
            margin-bottom: -10000px;
            background: rgb(236, 235, 143);
            padding: 10px;
            overflow: auto;
        }

        #contents {
            position: absolute;
            padding: 10px;
            margin-top: 10px;
            margin-left: 10%;
            margin-right: 0;
            top: 50px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            float: left;
            overflow: auto;
        }

        .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover,
        .dropbtn:focus {
            background-color: #2980B9;
        }

        .dropdown {
            position: relative;
            margin-left: 10px;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: relative;
            height: 100%;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            line-height: 100%;
        }

        .dropdown-a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
            height: 600px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/default.min.css">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>

    <script>
        window.onload = async function () {
            var toc = "";
            var level = 0;

            const md_text = await (await fetch('contents.md')).text();


            marked.setOptions({
                renderer: new marked.Renderer(),
                highlight: function (code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                },
                pedantic: false,
                gfm: true,
                breaks: false,
                sanitize: false,
                smartLists: true,
                smartypants: false,
                xhtml: false
            });

            var contents = marked(md_text);

            console.log("0000x");
            document.getElementById("contents").innerHTML = contents.replace(
                /<h([\d])[^>]*>([^<]+)<\/h([\d])>/gi,
                function (str, openLevel, titleText, closeLevel) {
                    if (openLevel != closeLevel) {
                        return str;
                    }

                    if (openLevel > level) {
                        toc += (new Array(openLevel - level + 1)).join("<ul>");
                    } else if (openLevel < level) {
                        toc += (new Array(level - openLevel + 1)).join("</ul>");
                    }

                    level = parseInt(openLevel);

                    var anchor = titleText.replace(/ /g, "_");
                    toc += "<li><a href=\"#" + anchor + "\" class='dropdown-a'>" + titleText
                        + "</a></li>";

                    return "<h" + openLevel + "><a name=\"" + anchor + "\">"
                        + titleText + "</a></h" + closeLevel + ">";
                }
            );

            if (level) {
                toc += (new Array(level + 1)).join("</ul>");
            }

            document.getElementById("toc").innerHTML += toc;
        };

        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function TOCButton() {
            document.getElementById("toc").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>

<body>

    <body>
        <header>
            <b>Notes</b>
            <div class="dropdown">
                <button onclick="TOCButton()" class="dropbtn">Contents</button>
            </div>
        </header>

        <div id="toc" class="dropdown-content">
        </div>
        <div id="contents">
        </div>
    </body>
</body>

</html>
